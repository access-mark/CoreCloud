<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact CoreCloud</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .logo {
      max-height: 150px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="small-banner">
    <header class="banner-header">
      <img src="assets/images/corecloud-logo.png" alt="CoreCloud Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html" class="nav-btn">Home</a></li>
          <li><a href="consulting.html" class="nav-btn">Consulting</a></li>
          <li><a href="aws.html" class="nav-btn">AWS Service Suite</a></li>
          <li><a href="talent.html" class="nav-btn">Talent Placement</a></li>
          <li><a href="resources.html" class="nav-btn">Resources</a></li>
          <li><a href="contact.html" class="nav-btn active">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <main class="content">
    <h1 class="centered-title">Contact CoreCloud</h1>
    <p class="intro">We're ready to engage. Fill out the form or reach us via email or LinkedIn for strategic collaboration.</p>

    <div class="contact-form">
      <form action="mailto:hello@corecloud.group" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="cta-btn">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
